<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="grid-container">
                <div class="grid" id="grid"></div>
            </div>
            <div class="slider-container">
                <input id="gridSizeSlider" type="range" value="16" min="1" max="64"/>
                <div id="gridSizeValue">16 x 16</div>
            </div>
        </div>
        <div class="settings-container">
            <input id="colorPicker" type="color" value="#000000"/>
            <button id="btnColor" class="active">Color</button>
            <button id="btnRainbow">Rainbow</button>
            <button id="btnEraser">Eraser</button>
            <button id="btnClear">Clear</button>
        </div>
    </main>
    
    <footer class="footer">

    </footer>

    <script src="script.js"></script>

</body>
</html>
